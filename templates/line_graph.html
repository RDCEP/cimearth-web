<body>

<div id="wrapper" class="clearfix">

<h2>
  <span class="graph-title">{{ graph_title.title }} (<span class="unit">{{ graph_title.unit }}</span>)</span>,
  <span class="select"></span><span class="select2"></span>
</h2>
<h3></h3>
<div id="graph"></div>
<form id="data_picker">
{% for menu in menus %}
{{ menu.head|safe }}
<select id="{{ menu.inputs.select.id }}" name="{{ menu.inputs.select.name }}" class="{{ menu.inputs.select.class }}">
{% for option in menu.inputs.options %}
<option value="{{ option.value }}"{% if option.selected %} selected{% endif %}>{{ option.html }}</option>
{% endfor %}
</select>
{% endfor %}
{% for check in checks %}
{{ check.head|safe }}
{% for input in check.inputs %}
<input type="{{ input.type }}" name="{{ input.name }}" id="{{ input.id }}" value="{{ input.value }}"{% if input.checked %} checked{% endif %}>
<label for="{{ input.id }}">{{ input.title }}</label><br>
{% endfor %}
{% endfor %}
</form>
</div>
<script>
  Options = window.Options || {};
  Options.data_set = '{{ data_set }}';
  Options.data_table = '{{ data_table }}';
  Options.checks = 'commodity';
  Options.check_axis = '{{ check_axis }}';
  Options.item_code = '{{ vector_info.item.code }}';
  Options.item_type = 'region';
  Options.minor_code = '{{ vector_info.minor.code }}';
  Options.minor_type = 'commodity';
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="/static/js/cim_ajax.js"></script>
<script src="/static/js/line_graph.js"></script>
<script src="/static/js/inputs.js"></script>

</body>
</html>
